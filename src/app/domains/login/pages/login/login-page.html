<section class="login-page__container">
  <div class="login-page__img">
    <img src="assets/login-banner.jpg" alt="Imagem de mulher utilizando o computador">
  </div>
  <div class="login-page__login">
    <div class="login-page__login-wrapper">
      <img src="assets/logo.svg">
      <h2 class="login-page__title">Bem vindo de volta</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-wrapper">
          <label>E-mail</label>
          <input type="text" name="email" placeholder="Digite seu e-mail" formControlName="email" required>
        </div>
        <div class="input-wrapper">
          <label>Senha</label>
          <input type="password" name="password" placeholder="Digite sua senha" formControlName="password" required>
        </div>
        <button class="default-button" [disabled]="!loginForm.valid" (click)="onSubmit()">Entrar</button>
        <p *ngIf="errorFeedback" class="login-page__error-feedback">Ops, alguma coisa deu errado. Tente novamente!</p>
      </form>
    </div>
  </div>
</section>
